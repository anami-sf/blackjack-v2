<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>blackjack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <body>
        <div class="grid-container">
                <div id="game-status" class="game-status">GAME STATUS</div>

                <div id="dealer-hand" class="dealer-hand" class="hand">
                    <img id="opening-img" src="images/blackjack.svg" alt="">
                </div>
        
                <input id="stay" class="controlBtn" type="button" value="Stay"> 
                
                <div id="bet" class="bet">BET</div>
        
                <div id="hit2" class="hit2">
                    <input id="hit" class="controlBtn" type="button" value="Hit">
                    <input id="play" class="controlBtn" type="button" value="Play">
                </div>
        
                <div id="player-hand" class="player-hand" class="hand" ></div>
                
                <div id="score">Player Score</div>
        
                <div id="bankTotal">Bank Total</div>
        
                <div id="bank">BANK</div>
                
                <footer>FOOTER</footer>
        </div>
        

        <script src="js/main.js" async defer></script>
    </body>
